<!DOCTYPE html>
<html>
<head>
  <title>Team Dell NA | Email Analyzer</title>
  <script src="popup.js"></script>
  <style>
    h2{
      text-align: center;
    }
    button{
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      margin: 5px 10px;
      width: 195px;
      cursor: pointer;
    }
    #checkEmptyLinks{
      background-color: #D2333D;
      color: white;
    }
    #checkEmptyLinks:hover{
      background-color: #98262e;
    }
    #checkTargetBlank{
      background-color: #E17F3F;
      color: white;
    }
    #checkTargetBlank:hover{
      background-color: #a9602f;
    }
    #checkRolePresentation{
      background-color: #349E5F;
      color: white;
    }
    #checkRolePresentation:hover{
      background-color: #2a7d4b;
    }
    #showHiddenBanner{
      background-color: #0D2155;
      color: white;
    }
    #showHiddenBanner:hover{
      background-color: #002a58;
    }
  </style>
</head>
<body>
  <h2>Team Dell NA<br />Email Analyzer</h2>
  <div class="wrapper">
    <button id="checkEmptyLinks">Check Empty Links</button>
    <button id="checkTargetBlank">Check target="_blank"</button>
    <button id="checkRolePresentation">Check role="presentation"</button>
    <button id="showHiddenBanner">Show Hidden Banner</button>
    <button id="checkBTag">Check Bold Text</button>
    <button id="checkUTag">Check Underline Text</button>
    <button id="fontInformation">Font & Font Size</button>
    <button id="imageInformation">Image Information</button>
    <button id="altText">Alt Text</button>
  </div>
</body>
</html>
